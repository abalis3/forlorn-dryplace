name: Release

on:
  push:
    branches: [ master ]

jobs:

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout commit code
      uses: actions/checkout@v2
    - name: Show environment
      run: env
    - name: Show libs
      run: ls /usr/lib
    - name: Show more libs
      run: ls /usr/lib/x86_64-linux-gnu/
    - name: Install dependencies
      run: ./ci/installRaylib.sh
    - name: Show libs again
      run: ls /usr/lib
    - name: Show more libs again
      run: ls /usr/lib/x86_64-linux-gnu/
    - name: Build executable
      run: ./build.sh CI
    - name: List results
      run: ls bin
